<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Counter</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="heading">Counter</h1>
    </nav>

    <div class="counter">
        <p class="value">0</p>

        <div class="btn">
        <button class="btn1"  id="plus">➕</button>
        <button class="btn1" id="minus">➖</button>
    </div>

    <div class="input">
    <label for="input">Increment/Decrement by :</label>
    <input type="number" class="changeBy" value="1" min="1" max="10">
</div>

<button class="resetbtn">Reset</button>
    </div>
</body>
</html>
