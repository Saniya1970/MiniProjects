<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Guess-The-Number</title>
</head>

<body>
    <nav class="navbar">
        <h1 class="heading">Guess The Number</h1>
    </nav>

    <form class="main">
        <p>Enter a guess between 0 to 100</p>
        <input type="number" class="user-input" placeholder="Enter a number" required>

        <div class="btn">
            <button class="submit">Submit</button>
            <button class="start-game" type="button">Start Game</button>
        </div>
        <p class="result"></p>
        <p class="all-guesses"> </p>
    </form>
</body>

</html>
